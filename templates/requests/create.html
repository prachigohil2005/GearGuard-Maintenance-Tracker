{% extends "base.html" %}

{% block title %}Create Request - GearGuard{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="page-header">
        <div>
            <a href="{{ url_for('requests.list_requests') }}" class="back-link">‚Üê Back to Requests</a>
            <h1>Create Maintenance Request</h1>
        </div>
    </div>
    
    <div class="form-container">
        <form method="POST" class="standard-form">
            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" class="form-control" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="request_type">Request Type *</label>
                    <select id="request_type" name="request_type" class="form-control" required>
                        <option value="Corrective">Corrective (Breakdown/Repair)</option>
                        <option value="Preventive">Preventive (Scheduled Maintenance)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="equipment_id">Equipment *</label>
                    <select id="equipment_id" name="equipment_id" class="form-control" required>
                        <option value="">Select Equipment</option>
                        {% for equipment in equipment_list %}
                        <option value="{{ equipment.id }}">{{ equipment.name }} ({{ equipment.serial_number }})</option>
                        {% endfor %}
                    </select>
                    <small>Team will be auto-assigned based on equipment</small>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="scheduled_date">Scheduled Date</label>
                    <input type="date" id="scheduled_date" name="scheduled_date" class="form-control">
                    <small>For preventive maintenance</small>
                </div>
                
                <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="date" id="due_date" name="due_date" class="form-control">
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Request</button>
                <a href="{{ url_for('requests.list_requests') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
