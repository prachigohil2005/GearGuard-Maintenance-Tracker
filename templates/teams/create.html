{% extends "base.html" %}

{% block title %}Create Team - GearGuard{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="page-header">
        <div>
            <a href="{{ url_for('teams.list_teams') }}" class="back-link">‚Üê Back to Teams</a>
            <h1>Create New Team</h1>
        </div>
    </div>
    
    <div class="form-container">
        <form method="POST" class="standard-form">
            <div class="form-group">
                <label for="name">Team Name *</label>
                <input type="text" id="name" name="name" class="form-control" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label>Team Members</label>
                <div class="checkbox-group">
                    {% for user in users %}
                    <label class="checkbox-label">
                        <input type="checkbox" name="members" value="{{ user.id }}">
                        <span>{{ user.name }} ({{ user.role }})</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Team</button>
                <a href="{{ url_for('teams.list_teams') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
