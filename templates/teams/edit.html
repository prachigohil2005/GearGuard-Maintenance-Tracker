{% extends "base.html" %}

{% block title %}Edit {{ team.name }} - GearGuard{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="page-header">
        <div>
            <a href="{{ url_for('teams.view', id=team.id) }}" class="back-link">‚Üê Back to Team</a>
            <h1>Edit Team</h1>
        </div>
        {% if current_user.is_admin() %}
        <div class="header-actions">
            <form method="POST" action="{{ url_for('teams.delete', id=team.id) }}" 
                  onsubmit="return confirm('Are you sure you want to delete this team? This cannot be undone.');">
                <button type="submit" class="btn btn-danger">Delete Team</button>
            </form>
        </div>
        {% endif %}
    </div>
    
    <div class="form-container">
        <form method="POST" class="standard-form">
            <div class="form-group">
                <label for="name">Team Name *</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ team.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="3">{{ team.description or '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label>Team Members</label>
                <div class="checkbox-group">
                    {% for user in users %}
                    <label class="checkbox-label">
                        <input type="checkbox" name="members" value="{{ user.id }}" 
                               {% if user in team.members %}checked{% endif %}>
                        <span>{{ user.name }} ({{ user.role }})</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('teams.view', id=team.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
